<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <dialog id="bookDialog">
        <form id="form">
          <div class="form-row">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Title"/>
          </div>
          <div class="form-row">
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" placeholder="Author" />
          </div>
          <div class="form-row">
          <label for="pages">Pages:</label>
          <input type="number" id="pages" name="pages" placeholder="Pages" />
          </div>
          <fieldset>
            <legend>Read the book?</legend>
            <div>
              
              <input type="radio" id="yes" name="read" value="true" />
              <label for="read">Yes</label>
            </div>
            <div>
              <input type="radio" id="no" name="read" value="false" />
              <label for="no">No</label>
            </div>
          </fieldset><div class="buttons">
            
            <button id="cancel" type="reset">Cancel</button>
            <button id="submit" type="submit">Submit</button>
                       
          </div>
        </form>
      </dialog>
      <button id="addaBook">Add a book</button>
    </div>
    <!-- Table -->
    <div id="table">
      <div class="column">
        <div class="title">Title</div>
        <div class="author">Author</div>
        <div class="pages">Pages</div>
        <div class="read">Read</div>
        <div class="changeReadStatus"></div>
        <div class="delete"></div>
      </div>
      <div class="content"></div>       
      </div>
    </div>
  </div>
</body>
</html>
